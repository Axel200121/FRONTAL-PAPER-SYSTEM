
<app-app-floating-configurator/>
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bienvenido a Papernet!</div>
                    <span class="text-muted-color font-medium">Inicia Sesión para continuar</span>
                </div>

                <form  [formGroup]="formAuth" (ngSubmit)="onSubmitLogin()">
                    @if (isVisibleErrosForm) {
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold block mb-2 text-sm">Se encontraron los siguientes errores:</strong>
                            <ul class="list-disc list-inside space-y-1">
                            @for (item of listValidateInputs; track $index) {
                                <li class="text-sm">{{ item }}</li>
                            }
                            </ul>
                        </div>
                    }  
                    <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-1">Correo Electronico</label>
                    <input pInputText id="email1" type="text"name="email" placeholder="Email address" class="py-4  w-full md:w-[30rem] mb-8" formControlName="email" />

                    <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contraseña</label>
                    <p-password inputStyleClass="py-4" name="password" id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                    <p-button type="submit" label="Iniciar Sesión" styleClass="w-full"></p-button>
                </form>
            </div>
        </div>
    </div>
</div>
<p-toast />
