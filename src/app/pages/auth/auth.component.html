<section class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="sm:mx-auto sm:w-full sm:max-w-md ">
                    <h2 class="text-center text-3xl font-extrabold text-gray-900">PAPERNET</h2>
                    <div class="flex justify-center">
                        <p-image src="images/login.svg" alt="Image" width="200" />
                    </div>
                    <p class="mb-6 text-center text-sm text-gray-600">Sistema de gestión para papelería</p>
                </div>

                <form class="space-y-6" [formGroup]="formAuth" (ngSubmit)="onSubmitLogin()">

                    @if (isVisibleErrosForm) {
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold block mb-2 text-sm">Se encontraron los siguientes errores:</strong>
                            <ul class="list-disc list-inside space-y-1">
                            @for (item of listValidateInputs; track $index) {
                                <li class="text-sm">{{ item }}</li>
                            }
                            </ul>
                        </div>
                    }  
                    <div>
                        <p-iftalabel>
                            <input pInputText id="email" name="email" formControlName="email"
                                placeholder="Ingrese su correo electronico"
                                class="w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 sm:text-sm" />
                            <label for="email" class="block font-medium text-gray-900">Correo Electronico</label>
                        </p-iftalabel>
                    </div>
                    <p-iftalabel>
                        <input pInputText [type]="'password'" id="password" name="password" formControlName="password"
                            placeholder="Ingrese su contraseña"
                            class="w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 sm:text-sm" />
                        <label for="password" class="block font-medium text-gray-900">Contraseña</label>
                    </p-iftalabel>

                    <div>
                        <button type="submit" class="cursor-pointer w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                                text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                focus:ring-blue-500">
                            Iniciar sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<p-toast />
