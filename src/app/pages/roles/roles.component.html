<div class="card">
    <div class="font-semibold text-3xl mb-4">
        Panel de Control de Roles
    </div>
    <div class="w-full pt-4">
        <p class="text-2xl font-semibold">Filtrar Información</p>
    </div>

    <div class="my-5">
        <p-button label="Nuevo Rol" />
    </div>

    <div>
        <p-table [value]="listRoles" [paginator]="true" [rows]="rows" [totalRecords]="totalRecords"
                [rowsPerPageOptions]="[5, 10, 20]" [lazy]="true" (onLazyLoad)="loadRoles(undefined, undefined, $event)"
                [loading]="loading"stripedRows [tableStyle]="{'min-width': '40rem'}" [rowHover]="true" [(first)]="first" >
            <ng-template #header>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Status</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template #body let-rol>
                <tr>
                    <td>{{rol.id.slice(-12)}}</td>
                    <td>{{rol.name | renameRoles}}</td>
                    <td>{{rol.description}}</td>
                    <td>
                        <p-tag [value]="rol.status | translateStatus " [severity]="getSeverity(rol.status)" />
                    </td>
                    <td>
                        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"/>
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"/>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="text-center">
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-40 h-40 md:w-60 md:h-60 -mb-6" src="images/empty-table.svg" alt="Sin registros">
                            <h3 class="text-xl font-semibold text-gray-600">No se encontraron registros</h3>
                            <p class="text-gray-500">Parece que aún no hay datos disponibles. Intenta agregar un nuevo registro o actualizar la tabla.</p>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
