<div class="card">
    <div class="font-semibold text-3xl mb-4">
        Panel de Control de Usuarios
    </div>
    <div class="w-full">
        <p-accordion value="0" class="w-full">
            <p-accordion-panel value="0">
                <p-accordion-header class="text-2xl">Filtrar Información</p-accordion-header>
                <p-accordion-content>
                    <div class="grid grid-cols-1 md:grid-cols-3 md:gap-6 gap-0">
                        <div class="w-full">
                            <label for="filter" class="block text-surface-900 dark:text-surface-0 text-md font-medium mb-1">Buscar
                                información</label>
                            <input pInputText id="filter" type="text" name="filter" placeholder="Filtar información"
                                class="py-4  w-full mb-8" />
                        </div>
                        <div>
                            <label for="filter"
                                class="block text-surface-900 dark:text-surface-0 text-md font-medium mb-1">Estado</label>
                            <input pInputText id="filter" type="text" name="filter" placeholder="Seleccione un estado"
                                class="py-4  w-full  mb-8" />
                        </div>
                        <div>
                            <label for="filter"
                                class="block text-surface-900 dark:text-surface-0 text-md font-medium mb-1">Rol</label>
                            <input pInputText id="filter" type="text" name="filter" placeholder="Seleccione un Rol"
                                class="py-4  w-full  mb-8" />
                        </div>
                    </div>
                    <div class="flex justify-start gap-2">
                        <p-button label="Buscar" (click)="visible = false" />
                        <p-button label="Limpiar" severity="secondary" (click)="visible = false" />
                    </div>
                </p-accordion-content>
            </p-accordion-panel>

        </p-accordion>
    </div>

    <div class="my-5">
        <p-button (click)="showDialog()" label="Nuevo usuario" />
    </div>

    <div>
        <p-table [value]="listUsers" stripedRows [tableStyle]="{'min-width': '50rem'}" [rowHover]="true">
            <ng-template #header>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electronico</th>
                    <th>Rol Asignado</th>
                    <th>Status</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template #body let-user>
                <tr>
                    <td>{{user.id.slice(-12)}}</td>
                    <td>{{user.name}} {{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role.name}}</td>
                    <td>{{user.status}}</td>
                    <td>
                        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                            (click)="editProduct()" />
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                            (click)="deleteProduct()" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class=" flex justify-center">
    <p-dialog header="Nuevo Usuario" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }">
        <form action="" [formGroup]="formUser">
            <span class="p-text-secondary block mb-8">Ingresa la sigueinte información</span>
            <section class="flex flex-row gap-4">
                <div class="w-full">
                    <label for="name" class="block mb-1 font-semibold w-24">Nombre</label>
                    <input formControlName="name" pInputText id="name" class="flex-auto w-full py-4" autocomplete="off"
                        placeholder="Ingresa el nombre" />
                </div>
                <div class="w-full">
                    <label for="lastname" class="block mb-1 font-semibold w-24">Apellidos</label>
                    <input formControlName="lastname" pInputText id="lastname" class="flex-auto w-full py-4"
                        autocomplete="off" placeholder="Ingresa los apellidos" />
                </div>
            </section>

            <section class="flex flex-row gap-4 mt-5">
                <div class="w-full">
                    <label for="phone" class="block mb-1 font-semibold w-full">Numero Telefonico</label>
                    <input formControlName="phone" pInputText id="phone" class="flex-auto w-full py-4"
                        autocomplete="off" placeholder="Ingresa numero telefonico" />
                </div>
                <div class="w-full">
                    <label for="email" class="block mb-1 font-semibold w-full">Correo Electronico</label>
                    <input formControlName="email" pInputText id="email" class="flex-auto w-full py-4"
                        autocomplete="off" placeholder="Ingresa su correo electronico" />
                </div>
            </section>

            <section class="flex flex-row gap-4 mt-5">
                <div class="w-full">
                    <label for="phone" class="block mb-1 font-semibold w-full">Contraseña</label>
                    <input formControlName="password" pInputText id="phone" class="flex-auto w-full py-4"
                        autocomplete="off" placeholder="Ingresa su contraseña" />
                </div>
                <div class="w-full">
                    <label for="email" class="block mb-1 font-semibold w-full">Confirmar contraseña</label>
                    <input formControlName="confirmpassword" pInputText id="email" class="flex-auto w-full py-4"
                        autocomplete="off" placeholder="Confirma la contraseña" />
                </div>
            </section>

            <div class="w-full mt-5">
                <label for="email" class="block mb-1 font-semibold w-full">Dirección</label>
                <textarea formControlName="address" pInputText rows="5" cols="30" class="flex-auto w-full py-4"
                    pTextarea placeholder="Ingresa su dirección"></textarea>
            </div>

            <section class="flex flex-row gap-4 mt-5">
                <div class="w-full">
                    <label for="phone" class="block mb-1 font-semibold w-full">Asigna un Rol</label>
                    <p-select [options]="listRoles" formControlName="role" optionLabel="name" [filter]="true"
                        filterBy="name" [showClear]="true" placeholder="Seleccione un Rol"
                        class="flex-auto w-full py-2" />
                </div>
            </section>


            <div class="flex justify-end gap-2 mt-10">
                <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
                <p-button label="Guardar" (click)="visible = false" />
            </div>
        </form>
    </p-dialog>
</div>
